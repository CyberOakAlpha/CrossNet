<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossNet - Network Discovery Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê CrossNet</h1>
            <p>Network Discovery Tool by CyberOak AlphaSecurity</p>
        </header>

        <div class="card">
            <h2>Network Configuration</h2>
            <div class="form-group">
                <label for="current-ip">Current IP Address:</label>
                <div class="ip-group">
                    <input type="text" id="current-ip" readonly placeholder="Click 'Get Current IP' to detect">
                    <button id="get-ip-btn" class="btn btn-primary">Get Current IP</button>
                </div>
            </div>

            <div class="form-group">
                <label for="network">Network to Scan (CIDR):</label>
                <input type="text" id="network" placeholder="e.g., 192.168.1.0/24">
            </div>

            <div class="form-group">
                <label for="scan-type">Scan Type:</label>
                <select id="scan-type">
                    <option value="both">Both (Ping + ARP)</option>
                    <option value="ping">Ping Only</option>
                    <option value="arp">ARP Only</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="threads">Threads:</label>
                    <input type="number" id="threads" value="50" min="1" max="200">
                </div>
                <div class="form-group">
                    <label for="timeout">Timeout (seconds):</label>
                    <input type="number" id="timeout" value="2" min="1" max="10">
                </div>
            </div>

            <div class="button-group">
                <button id="scan-btn" class="btn btn-success">Start Scan</button>
                <button id="stop-btn" class="btn btn-danger" disabled>Stop Scan</button>
                <button id="clear-btn" class="btn btn-secondary">Clear Results</button>
            </div>
        </div>

        <div class="card">
            <h2>Scan Status</h2>
            <div id="status" class="status-idle">Ready to scan</div>
            <div id="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progress" class="progress-fill"></div>
                </div>
                <div id="progress-text">0%</div>
            </div>
        </div>

        <div class="card">
            <h2>Results</h2>
            <div class="results-header">
                <div class="stats">
                    <span id="alive-count">0</span> devices found
                </div>
                <div class="export-buttons">
                    <button id="export-csv" class="btn btn-outline">Export CSV</button>
                    <button id="export-json" class="btn btn-outline">Export JSON</button>
                </div>
            </div>
            <div id="results-container">
                <div id="no-results" class="no-results">No scan results yet. Click "Start Scan" to begin.</div>
                <table id="results-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>IP Address</th>
                            <th>MAC Address</th>
                            <th>Hostname</th>
                            <th>Status</th>
                            <th>Response Time</th>
                            <th>Method</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
